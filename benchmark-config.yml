benchmarks:
  - name: tarfind
    filename: tarfind # (optional, default value is name) 
    scale_factor: 46 
    iterations: 5
    boards:
    - board_name: native
      supported_environments:
        - name: jerryscript
          env:
            HEAP: 8 #kb
            PROFILE: es5.1

        - name: lua
          env:
            HEAP: 404800 # 200 * 1024

        - name: micropython
          env:
            HEAP: 32768 # 32 * 1024

        - name: native
        - name: wamr
          env: 
            HEAP: 16384 # 16 * 1024
            STACK: 8192 # 8 * 1024

    - board_name: adafruit-feather-nrf52840-sense 
      supported_environments:
        - name: jerryscript
        - name: lua
          disabled: true # -> not enough memory
        - name: micropython
        - name: native
        - name: wamr
    - board_name: esp32-wroom-32
      supported_environments:
        - name: jerryscript
        - name: lua
        - name: micropython 
          disabled: true # -> micropython does not run on esp32 boards, they are blacklisted
        - name: native
        - name: wamr

