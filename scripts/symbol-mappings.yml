mappings:
  default:
    - category: Heap
      prefixes:
        - [app, mp_heap]
        - [app, lua_mem]
        - [pkg, jerryscript, jerry-core, jcontext, jerry_global_heap]

    - category: Runtime
      prefixes:
        - [app, main]

        # jerryscript
        - [pkg, jerryscript]
        - [app, prin_jerry_error.str1.1]
        - [app, print_jerry_error]
        - [app, print_jerry_error*]
        - [unspecified, unlikely.ecma*]
        - [unspecified, ecma*]
        - [unspecified, lit*]
        - [unspecified, parser*]
        - [unspecified, scanner*]
        - [unspecified, vm*]
        - [app, js_run*]
        # wamr
        - [pkg, wamr]
        - [app, iwasm_bytecode_exec_main.str1.1]
        - [unspecified, wasm*]
        - [unspecified, gc_*]
        # micropython
        - [app, mp_exec]
        - [app, mp_exec.str*]
        # wamr
        - [app, iwasm*]
        - [app, wamr*]
        # lua
        - [pkg, lua]
        - [pkg, tlsf]
        - [app, msghandler]
        - [app, msghandler.str*]
        - [app, lua*]
        # femto-container
        - [pkg, femto-container]
        - [app, _stack]
        - [app, external, ctx]
        # micro-bpf
        - [unspecified, .Lanon*]
        - [unspecified, rel.ro*]
        - [unspecified, core*]
        - [unspecified, <core*]
        - [unspecified, rbpf*]
        - [unspecified, <rbpf*]
        - [unspecified, alloc*]
        - [unspecified, <alloc*]
        - [unspecified, goblin*]
        - [unspecified, gcc_except_table*]
        - [alloc]
        - [compiler-builtins]
        # native
        - [app, main.str*]
        - [app, eh_frame]
        - [unspecified, eh_frame_hdr]
        - [app, benchmarks]
        - [app, main.str1.1]
 

    - category: Application
      prefixes:
        # jerryscript
        - [app, benchmark_js]
        # wamr
        - [app, main_wasm]
        - [app, benchmark_wasm]
        # micropython
        - [app, benchmark_py]
        # lua
        - [app, benchmark_lua]
        - [app, main.o, benchmark_lua]
        # femto-container
        - [app, benchmark_bin]
        # micro-bpf
    

    - category: Kernel
      prefixes:
        - [newlib]
        - [core]
        - [sys]
        - [cpu]
        - [drivers]
        - [boards]
        - [app, startup.main]

    - category: Debug
      prefixes: 
        # jerryscript
        - [unspecified, debug*]
        - [app, debug*]

    - category: fill
      prefixes:
        - [fill]

    - category: Unspecified
      prefixes:
        - [unspecified, comment]
        - [unspecified, eh_frame]

  native64:
    - category: Runtime
      prefixes:
        # micropython
        - [app, bin, native64, pkg, micropython]


  adafruit-feather-nrf52840-sense:
    # micropython
    - category: Runtime
      prefixes:
        - [app, bin, adafruit-feather-nrf52840-sense, pkg, micropython]
